<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap Shopping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container header_wrapper flex justify-between items-center">
            <div>
                <a href="/">Start Bootstrap</a>
            </div>
            <label class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
                <input type="checkbox" class="toggleCheck">
            </label>
            <ul class="flex">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li>
                    <label>
                        <span>Shop</span>
                        <i class="fa-solid fa-chevron-down chevron"></i>
                        <input type="checkbox" />
                    </label>
                    <div class="shopMenu">
                        hello
                    </div>
                </li>
            </ul>
            <button class="cart_btn">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span>
                <span class="count inline-flex items-center justify-center">0</span>
            </button>
        </div>
        <div class="container header_wrapper drop_menu">
            <ul class="flex responsive">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li>
                    <label>
                        <span>Shop</span>
                        <i class="fa-solid fa-chevron-down chevron"></i>
                        <input type="checkbox" />
                    </label>
                    <div class="shopMenu">
                        hello
                    </div>
                </li>
                <li>
                    <button class="cart_btn responsive_btn">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Cart</span>
                        <span class="count inline-flex items-center justify-center">0</span>
                    </button>
                </li>
            </ul>
        </div>
    </header>
</body>

</html>
